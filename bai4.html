<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a1">thế kỉ</p>
</body>
</html>
<script>
    let a=+prompt('số năm')
    if(a%100===0){
        document.getElementById('a1').innerHTML="thế kỷ"+Math.floor(a/100)
    }
    else {
        document.getElementById('a1').innerHTML="thế kỷ"+(Math.floor(a/100)+1)
    }

</script>
