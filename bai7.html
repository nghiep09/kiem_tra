<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a1">
<button id="a2" onclick="ket_qua()">kết quả</button>
</body>
</html>
<script>
    function ket_qua() {
        let a = document.getElementById('a1').value
        // let b=document.getElementById('a2').value
        if (a % 2 === 0) {
            document.write('chi hết cho 2')
        } else {
            let i = 2
            let check = true
            for (i = 2; i <= (a / 2); i++) {
                if (a % i === 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                document.write('là số nguyên tố');

            }
        }
    }


</script>
