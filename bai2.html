<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a1">hien thi c</p>

<script>

    document.getElementById("a2").innerHTML="hien thi"+d;
